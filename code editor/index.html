<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/80e71bf87b.js" crossorigin="anonymous"></script>
</head>

<body>


    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>
            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>
            <label><i class="fa-brands fa-js"></i>JAVASCRIPT</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i>OUTPUT</label>
            <iframe id="output"></iframe>
        </div>

    </div>

    <script>
        function run() {
            let htmlcode = document.getElementById("html-code").value;
            let css = document.getElementById("css-code").value;
            let javascript = document.getElementById("js-code").value;
            let output = document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlcode +"<style>"+css +"</style>";
            output.contentWindow.eval(javascript);
        }

    </script>

</body>

</html>
